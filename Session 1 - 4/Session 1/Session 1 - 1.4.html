<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo</title>
    <script src="angular.min.js"></script>
<!--    Gắn file angular vào script-->
</head>
<body>
    <div ng-app="CostApp" ng-controller="CostController">
<!--        Khai báo thuộc tính/directive ng-app và ng-controller (để app chạy bằng AngularJS)-->
        <b>Bill:</b>
        <div>Quantity: <input type="number" min="0" ng-model="qty" required></div>
        <div>Cost: <input type="number" min="0" ng-model="cost" required></div>
<!--        Tạo 2 form để nhập số + directive model cho 2 biến quantity và cost-->
    <div>
        <b>Total:</b>
        <span>
            {{ total | currency: ' $ '}}
<!--            Biểu thức (expression) của AngularJS trong {{ }}-->
        </span>
        <button class="btn" ng-click="pay()">Pay</button>
<!--        Thêm directive ng-click (tạo event khi click) bằng hàm pay()-->
    </div>
        <script>
            var app=angular.module('costApp',[]);
            app.controller('CostController', function($scope){
                $scope.qty=0;
                $scope.cost=0;
                $scope.total=0;
                $scope.pay=function(){
                    this.total=this.qty*this.cost
                };
            });
        </script>
</body>
</html>
